<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAXITES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet"> 
    <style>
        body {
            background: #000;
            color: #00ffcc;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        h1 {
            font-size: 3.5em;
            letter-spacing: 0;
            margin: 0;
            font-weight: 700;
            color: #00ffcc;
            transition: color 0.3s ease-in-out;
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, #ffffff, #0044ff);
            -webkit-background-clip: text;
            color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            transform: translateZ(50px);
            filter: brightness(1.0);
            animation: pulse 1.5s infinite alternate;
            position: relative;
        }

        h1:hover {
            color: #001f3f;
            font-size: 4em;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            filter: brightness(1.5);
        }

        /* Gradient animation on hover */
        h1::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffffff, #0044ff);
            top: 0;
            left: 0;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: 0 50%;
            transition: transform 0.5s ease-in-out;
        }

        h1:hover::before {
            transform: scaleX(1);
        }

        /* Pulsating Animation */
        @keyframes pulse {
            from {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }
            to {
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            }
        }

        /* Particle Animation Background */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://assets.codepen.io/142503/particles.png');
            background-size: cover;
            animation: particles 20s linear infinite;
        }

        @keyframes particles {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -25%);
            }
        }
    </style>
</head>
<body>
    <h1>Paraxites</h1>
</body>
</html>
