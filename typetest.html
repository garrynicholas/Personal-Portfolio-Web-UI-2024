<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Typing Animation</title>
  <style>
body {
  font-family: 'Arial', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.typewriter {
  overflow: hidden; /* Ensures the text doesn't overflow */
  white-space: nowrap; /* Keeps the text in one line */
  margin: 0;
  letter-spacing: 0.1em;
  animation: typing 3s steps(30) 1, blink-caret 0.75s step-end 1;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-caret {
  from, to {
    border-color: transparent;
  }
  50% {
    border-color: #333;
  }
}

@media (max-width: 600px) {
  .typewriter {
    white-space: nowrap; /* Maintain single line */
    max-width: 80%; /* Set your desired maximum width for smaller screens */
  }
}

  </style>
</head>
<body>
  <h1 class="typewriter">Hello, World! eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</h1>
</body>
</html>
