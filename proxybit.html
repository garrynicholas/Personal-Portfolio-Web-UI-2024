<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proxybit.css">
    <style>
        body {
            background-color: #080808;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #1e90ff, #4a148c);
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            box-sizing: border-box;
            border: 3px solid #ffffff;
            border-radius: 30px;
            background-color: #080808;
            color: #ffffff;
            font-size: 18px;
            outline: none;
        }

        input:focus {
            border-color: #ffffff; /* Pink accent color on focus */
        }

        button {
            background-color: #00ffcc; /* Cyan accent color */
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00bfa5; /* Darker cyan on hover */
        }

        #pixelArt {
            margin-top: 30px;
            padding: 30px;
            border: 3px solid #ffffff;
            border-radius: 20px;
            background-color: #080808;
        }
    </style>
    <title>Pixel Art Generator</title>
</head>
<body>
    <div class="container">
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText" placeholder="Type something...">
        <button onclick="generatePixelArt()">Generate Pixel Art</button>
        <div id="pixelArt"></div>
    </div>

    <script src="proxybit.js"></script>
</body>
</html>
